name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/check-features-Pjb5F
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUESTIO_2DD69 }}'
          projectId: questio-2dd69
          channelId: live

      - name: Deploy Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project questio-2dd69 --token ${{ secrets.FIREBASE_TOKEN }}
